{{ $filename := .Params.image }}
{{ $img := "" }}
{{ $imgPath := "" }}

{{ if .Resources.Get $filename }}
  {{ $img = .Resources.Get $filename }}
  {{ $imgPath = $img.Permalink }}
{{ else }}
  {{ $imgPath = "" }}
{{ end }}

<section class="hero-full-bg" style="background-image: url('{{ $imgPath }}')">

  <div class="hero-full-bg__text">
    {{ .Content }}

    {{ if .Params.cta_link }}
    <a href="{{ .Params.cta_link }}" class="btn btn--primary">
      {{ .Params.cta_text }}
    </a>
    {{ end }}
  </div>
</section>
